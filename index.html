<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Barber Sener</title>

<!-- üíà favicon -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíà</text></svg>">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Poppins',sans-serif;background:#121212;color:#eee}
.container{max-width:480px;margin:0 auto;padding:0 15px}

/* ===== HEADER / PARALLAX ===== */
header{
  position:relative;
  height:280px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  margin-bottom:30px;
  overflow:hidden;
  color:#fff;
}

header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("images/header-bg.jpg") center / cover no-repeat;
  transform:translateY(var(--parallax,0px)) scale(1.15);
  will-change:transform;
  z-index:-1;
}

header > *{
  position:relative;
  z-index:1;
  text-shadow:0 2px 6px rgba(0,0,0,.7);
}

/* ===== BUTTON ===== */
.button{
  background:#c0392b;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  margin-top:15px;
  display:inline-block;
}

/* ===== SECTIONS ===== */
section{
  margin-bottom:30px;
  opacity:0;
  transform:translateY(20px);
  transition:.6s ease;
}
section.visible{
  opacity:1;
  transform:none;
}

h2{color:#c0392b;margin-bottom:12px}

.status p,
.card{
  background:#1e1e1e;
  padding:15px;
  border-radius:15px;
}

.green{color:#27ae60}
.orange{color:#f39c12}
.red{color:#e74c3c}

.card{margin-bottom:12px}

/* ===== MAP ===== */
iframe{
  width:100%;
  height:200px;
  border:none;
  border-radius:15px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding-bottom:20px;
}
.social{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:10px;
}
.social img{
  width:28px;
}
</style>
</head>

<body>
<div class="container">

<header id="hero">
  <img src="images/logo.jpg" alt="logo" style="width:120px;border-radius:12px;margin-bottom:10px">
  <h1>The Barber Sener</h1>
  <p>üìç Beverstraat 22, Ninove</p>
  <p id="open-hours"></p>
  <a id="wa" class="button" target="_blank">üí¨ WhatsApp</a>
</header>

<section class="status" id="status-section">
  <h2>Huidige status</h2>
  <p id="status-text"></p>
</section>

<section>
  <h2>Diensten</h2>
  <div class="card">Knippen ‚Äì ‚Ç¨20</div>
  <div class="card">Knippen & Baard ‚Äì ‚Ç¨30</div>
  <div class="card">Tondeuse ‚Äì ‚Ç¨15</div>
</section>

<section>
  <h2>Locatie</h2>
  <iframe
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.8951089646092!2d3.927666915888104!3d50.83464637949506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1sBeverstraat%2022%2C%209400%20Ninove!5e0!3m2!1snl!2sbe!4v1707376000000">
  </iframe>
</section>

<footer>
  <p>üìû 0488 38 38 71</p>
  <div class="social">
    <a href="https://www.facebook.com/KAPSALONsener" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
    </a>
    <a href="https://github.com/Dj-Shortcut" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    </a>
  </div>
</footer>

</div>

<script>
/* ===== OPEN STATUS ===== */
const hours={
  2:[9,19],3:[9,19],4:[9,19],5:[9,19],6:[9,19]
};
const now=new Date();
const day=now.getDay();
const hour=now.getHours();

const openEl=document.getElementById("open-hours");
const statusEl=document.getElementById("status-text");
const statusSection=document.getElementById("status-section");

if(!hours[day] || hour<hours[day][0] || hour>=hours[day][1]){
  openEl.textContent="üïí Vandaag gesloten";
  statusSection.style.display="none";
}else{
  openEl.textContent="üïí Vandaag open";
  let txt="üü¢ Rustig", cls="green";
  if(hour>=13 && hour<=17){txt="üî¥ Druk";cls="red";}
  else if(hour>=11){txt="üü† Normaal";cls="orange";}
  statusEl.innerHTML=`<span class="${cls}">${txt}</span>`;
}

/* ===== WHATSAPP ===== */
document.getElementById("wa").href =
  "https://wa.me/32488383871?text=Hallo,%20is%20het%20nu%20druk?";

/* ===== PARALLAX (ECHT) ===== */
const hero=document.getElementById("hero");
window.addEventListener("scroll",()=>{
  hero.style.setProperty("--parallax",window.scrollY*0.25+"px");
});

/* ===== REVEAL ===== */
document.querySelectorAll("section").forEach(s=>s.classList.add("visible"));
</script>

</body>
</html>
