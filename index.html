<!DOCTYPE html>
<html lang="nl">
<head>

<title>The Barber Sener</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Poppins',sans-serif;background:#121212;color:#eee;line-height:1.5}
.container{max-width:480px;margin:0 auto;padding:0 15px}

/* ===== HEADER ===== */
header{
  position:relative;
  min-height:250px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  margin-bottom:30px;
  padding:20px;
  color:#fff;
  overflow:hidden;
  z-index:1;
}

header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url('images/header-bg.jpg') center / cover no-repeat;
  border-radius:15px;
  z-index:0;

  /* ðŸ”¥ ECHT UITZOOMEN */
  transform:scale(1.15);
  transform-origin:center;

  background-attachment:fixed;
  animation:fadeInBg 1.5s ease-in-out forwards;
}

@keyframes fadeInBg{
  from{opacity:0}
  to{opacity:1}
}

/* mobiel fix */
@media(max-width:768px){
  header::before{
    transform:scale(1.25);
    background-attachment:scroll;
  }
}

header h1,header p{
  text-shadow:0 2px 6px rgba(0,0,0,.7)
}

/* ===== BUTTON ===== */
.button{
  display:inline-block;
  background:#c0392b;
  color:#fff;
  padding:1rem 1.5rem;
  text-decoration:none;
  font-weight:700;
  border-radius:12px;
  margin-top:15px;
  transition:.2s;
  box-shadow:0 4px 6px rgba(0,0,0,.2)
}
.button:hover{background:#e74c3c;transform:scale(1.05)}
.button.pulse{animation:pulse .8s}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* ===== SECTIONS ===== */
section{
  margin-bottom:30px;
  opacity:0;
  transform:translateY(20px);
  transition:all .6s ease-out
}
